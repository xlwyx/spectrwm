# Key bindings for Spanish (es) keyboards
program[term]	= wezterm
bind[term]	= Mod4 + Return
# unbind with: bind[] = <keys>

## set the modkey
modkey = Mod4

#AUTORUN
autorun = ws[1]:setxkbmap -layout 'es'
autorun = ws[1]:picom -cCGf
autorun = ws[1]:feh --bg-scale /home/lwy/Pictures/piccas_img/img10.jpg
#autorun = ws[1]:pulseaudio -D
autorun = ws[1]:pipewire
autorun = ws[1]:pipewire-pulse
autorun = ws[1]:pipewire-media-session
autorun = ws[1]:xscreensaver -nosplash
autorun = ws[1]:fcitx -s 3

#BAR
workspace_limit		= 9
focus_mode		    = follow
focus_close		    = previous
focus_close_wrap	= 1
focus_default		= first
spawn_position		= next
workspace_clamp		= 1
warp_focus		    = 0
warp_pointer 		= 1

##BAR SETTINGS
bar_action		    = /home/lwy/.config/bar.sh
bar_action_expand	= 1
bar_enabled		    = 1
bar_border_width	= 3
bar_border[1]		= rgb:cf/fd/58
#bar_border_unfocus[1]	= rgb:28/2a/36
bar_color[1]		= rgb:7e/08/45
#bar_color_selected[1]	= rgb:c7/a2/7c
bar_delay		    = 3
bar_font_color[1]	= rgb:e6/ed/de
#bar_font_color_selected = black
bar_font		    = Mononoki Nerd Font:size 9, JoyPixels:size=10
bar_justify		    = left
#bar_format		= +|L+1<+N:+I +S (+D) +W +|R+A+1<+@fg=5; %a %b %d [%R]
workspace_indicator	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom		= 0
stack_enabled		= 1
clock_enabled		= 0
#clock_format		= %a %b %d %R %Z %Y
iconic_enabled		= 1
maximize_hide_bar	= 0
window_class_enabled 	= 1
window_instance_enabled = 1
window_name_enabled	= 1
verbose_layout		= 1
urgent_enabled		= 1

#PONER WORKSPACE NAMES

name		= ws[1]:www
name		= ws[2]:chat
name		= ws[3]:con
name		= ws[4]:dev
name		= ws[5]:box
name		= ws[6]:pic
name		= ws[7]:vid
name		= ws[8]:audi
name		= ws[9]:rec

# Customize workspace layout at start
layout		= ws[1]:0:0:0:0:vertical
layout		= ws[2]:-4:1:2:1:vertical_flip
layout		= ws[3]:6:0:0:0:vertical
layout		= ws[4]:0:0:0:0:max
layout		= ws[5]:2:1:1:0:horizontal
layout		= ws[6]:-4:1:2:1:vertical_flip
layout      = ws[7]:0:0:0:0:max
layout      = ws[8]:6:0:0:0:horizontal

#BORDER DECOR
border_width		    = 3
color_focus		        = rgb:08/7e/41
color_focus_maximized	= rgb:dd/fd/8a
color_unfocus		    = rgb:0a/52/96
color_unfocus_maximized	= rgb:0a/52/96
region_padding		    = 9
tile_gap		        = 7

## show/hide bar
bind[bar_toggle]	    = Mod4+b
bind[bar_toggle_ws]	    = Mod4+Shift+b

bind[cycle_layout]	    = Mod4+space
