# Key bindings for Spanish (es) keyboards

# unbind with: bind[] = <keys>

## set the modkey
modkey = Mod4

#AUTORUN
autorun = ws[1]:setxkbmap -layout 'es'
autorun = ws[1]:picom -cCGF
autorun = ws[1]:feh --bg-scale /home/xlwyx/Pictures/piccas_img/looplinux-wallpaper-v2/58.jpg
autorun = ws[1]:~/./pipewire-pulse
#autorun = ws[1]:xscreensaver -nosplash
autorun = ws[1]:fcitx -s 3
autorun = ws[1]:xrdb ~/.Xresources

#BAR
workspace_limit   = 6
focus_mode        = manual
focus_close       = last
focus_close_wrap  = 1
focus_default     = first
spawn_position    = next
workspace_clamp   = 1
warp_focus        = 0
warp_pointer      = 1

##BAR SETTINGS
bar_action        = ~/.config/bar
bar_action_expand = 1
bar_enabled       = 1
bar_border_width  = 4
bar_border[1]     = rgb:ff/7c/47
#bar_border_unfocus[1] = rgb:28/2a/36
bar_color[1]      = rgb:e6/f7/f2
#bar_color_selected[1] = rgb:c7/a2/7c
bar_delay         = 3
bar_font_color[1] = rgb:36/4f/16
#bar_font_color_selected = black
bar_font          = FiraCode Nerd Font:size 12, JoyPixels:size=14, ipafont=15
bar_justify       = left
#bar_format        = +|L+1<+N:+I +S (+D) +W +|R+A+1<+@fg=5; %a %b %d [%R]
workspace_indicator = listcurrent,listactive,markcurrent,printnames
bar_at_bottom     = 0
stack_enabled     = 1
clock_enabled     = 1
#clock_format      = %a %b %d %R %Z %Y
iconic_enabled    = 0
maximize_hide_bar = 0
window_class_enabled = 1
window_instance_enabled = 0
window_name_enabled = 0
verbose_layout    = 1
urgent_enabled    = 1

#PONER WORKSPACE NAMES
name    = ws[1]:internetas
name    = ws[2]:paštas
name    = ws[3]:kodas
name    = ws[4]:biuras
name    = ws[5]:atvaizduoti
name    = ws[6]:žaidimai

# Customize workspace layout at start
layout  = ws[1]:0:0:0:0:vertical
layout  = ws[2]:-4:1:2:1:vertical_flip
layout  = ws[3]:6:0:0:0:vertical
layout  = ws[4]:0:0:0:0:max
layout  = ws[5]:2:1:1:0:horizontal
layout  = ws[6]:4:1:2:1:horizontal_flip

#BORDER DECOR
border_width            = 4
color_focus             = rgb:5a/19/ff
color_focus_maximized   = rgb:b2/ff/66
color_unfocus           = rgb:ff/00/65
color_unfocus_maximized = rgb:f8/90/e7
region_padding          = 4
tile_gap                = 3

## show/hide bar
bind[bar_toggle]        = MOD+b
bind[bar_toggle_ws]     = MOD+Shift+b
bind[cycle_layout]      = MOD+space
