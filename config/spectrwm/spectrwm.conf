# Key bindings for Spanish (es) keyboards
program[term]	= kitty
bind[term]		= Mod4 + Return
# unbind with: bind[] = <keys>

#AUTORUN
autorun = ws[1]:feh --bg-fill /home/lwy/Pictures/Varies/25.jpg
autorun = ws[1]:picom
autorun = ws[1]:pulseaudio -D
autorun = ws[1]:setxkbmap es
autorun = ws[1]:fcitx5

#BAR
workspace_limit		= 9
focus_mode		= follow
focus_close		= last
focus_close_wrap	= 1
focus_default		= first
spawn_position		= next
workspace_clamp		= 0
warp_focus		= 1
warp_pointer 		= 1

##SETTINGS
bar_action		= ~/.config/baraction.sh
bar_action_expand	= 1
bar_enabled		= 1
bar_border_width	= 1
bar_border[1]		= rgb:9c/ca/f9
bar_border_unfocus[1]	= rgb:28/2a/36
bar_color[1]		= rgb:22/23/00, rgb:11/09/00
bar_color_selected[1]	= rgb:c7/a2/7c
bar_delay		= 5
bar_font_color[1]	= rgb:e5/cc/e5, rgb:e5/e5/cc, rgb:dc/bb/dc, rgb:88/a0/76, rgb:9a/bb/bb, rgb:ab/c7/c6
bar_font_color_selected = black
bar_font		= Awesome 5 Free Solid Font:size 10, JoyPixels:size=10
bar_justify		= center
bar_format		= +|L+1<+N:+I +S (+D) +W +|R+A+1<+@fg=5; %a %b %d [%R]
workspace_indicator	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom		= 0
stack_enabled		= 1
clock_enabled		= 1
clock_format		= îƒ’ %a %b %d %R %Z %Y
iconic_enabled		= 0
maximize_hide_bar	= 0
window_class_enabled 	= 1
window_instance_enabled = 1
window_name_enabled	= 1
verbose_layout		= 1
urgent_enabled		= 1

#PONER WORKSPACE NAMES

name		= ws[1]:www
