# Key bindings for Spanish (es) keyboards
program[term]	= xterm
bind[term]	= Mod4 + Return
# unbind with: bind[] = <keys>

## set the modkey
modkey = Mod4

#AUTORUN
autorun = ws[1]:setxkbmap -layout 'es'
autorun = ws[1]:nitrogen --restore
autorun = ws[1]:picom
autorun = ws[1]:pulseaudio -D
autorun = ws[1]:fcitx5

#BAR
workspace_limit		= 9
focus_mode		= follow
focus_close		= last
focus_close_wrap	= 1
focus_default		= first
spawn_position		= last
workspace_clamp		= 1
warp_focus		= 1
warp_pointer 		= 1

##BAR SETTINGS
bar_action		= ~/.config/./bar.sh
bar_action_expand	= 1
bar_enabled		= 1
bar_border_width	= 1
bar_border[1]		= rgb:00/80/80
#bar_border_unfocus[1]	= rgb:28/2a/36
bar_color[1]		= rgb:17/00/07
#bar_color_selected[1]	= rgb:c7/a2/7c
bar_delay		= 4
#bar_font_color[1]	= rgb:e5/cc/e5, rgb:e5/e5/cc, rgb:dc/bb/dc, rgb:88/a0/76, rgb:9a/bb/bb, rgb:ab/c7/c6
#bar_font_color_selected = black
bar_font		= Hack Free Solid Font:size 10, JoyPixels:size=10
bar_justify		= left
#bar_format		= +|L+1<+N:+I +S (+D) +W +|R+A+1<+@fg=5; %a %b %d [%R]
workspace_indicator	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom		= 0
stack_enabled		= 1
clock_enabled		= 0
#clock_format		= %a %b %d %R %Z %Y
iconic_enabled		= 0
maximize_hide_bar	= 0
window_class_enabled 	= 1
window_instance_enabled = 1
window_name_enabled	= 1
verbose_layout		= 1
urgent_enabled		= 1

#PONER WORKSPACE NAMES

name		= ws[1]:www
name		= ws[2]:chat
name		= ws[3]:con
name		= ws[4]:dev
name		= ws[5]:box
name		= ws[6]:pic
name		= ws[7]:vid
name		= ws[8]:audi
name		= ws[9]:rec

# Customize workspace layout at start
layout		= ws[1]:0:0:0:0:vertical
layout		= ws[2]:2:0:0:1:vertical
layout		= ws[3]:6:0:0:0:vertical
layout		= ws[4]:0:0:0:0:max
layout		= ws[5]:2:1:1:0:horizontal
layout		= ws[6]:-4:1:2:1:vertical_flip

#BORDER DECOR
border_width		= 3
color_focus		= rgb:92/46/41
#color_focus_maximized	= rgb:cf/e3/af
#color_unfocus		= rgb:76/90/ad
#color_unfocus_maximized	= rgb:a8/af/7b
region_padding		= 9
tile_gap		= 7

## show/hide bar
bind[bar_toggle]	= Mod4+b
bind[bar_toggle_ws]	= Mod4+Shift+b

bind[cycle_layout]	= Mod4+space
bind[flip_layout]	= Mod4+Shift+backslash
bind[float_toggle]	= Mod4+t
bind[focus_main]	= Mod4+m
bind[focus_next]	= Mod4+j
bind[focus_next]	= Mod4+Tab
bind[focus_prev]	= Mod4+k
