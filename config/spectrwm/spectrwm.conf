# Key bindings for Spanish (es) keyboards
program[term] = Alacritty
bind[term] = Mod4 + Return
# unbind with: bind[] = <keys>

## set the modkey
modkey = Mod4

#AUTORUN
autorun = ws[1]:setxkbmap -layout 'es'
autorun = ws[1]:picom -cCGF
autorun = ws[1]:nitrogen --restore
autorun = ws[1]:~/./pipewire-pulse
autorun = ws[1]:xscreensaver -nosplash
autorun = ws[1]:fcitx -s 3

#BAR
workspace_limit   = 7
focus_mode        = follow
focus_close       = previous
focus_close_wrap  = 1
focus_default     = first
spawn_position    = next
workspace_clamp   = 1
warp_focus        = 0
warp_pointer      = 1

##BAR SETTINGS
bar_action        = ~/.config/bar
bar_action_expand = 1
bar_enabled       = 1
bar_border_width  = 3
bar_border[1]     = rgb:cf/fd/58
#bar_border_unfocus[1] = rgb:28/2a/36
bar_color[1]      = rgb:53/68/78
#bar_color_selected[1] = rgb:c7/a2/7c
bar_delay         = 3
bar_font_color[1] = rgb:e2/f4/c7
#bar_font_color_selected = black
bar_font          = Mononoki Nerd Font:size 9, JoyPixels:size=10, ipafont=11
bar_justify       = left
#bar_format       = +|L+1<+N:+I +S (+D) +W +|R+A+1<+@fg=5; %a %b %d [%R]
workspace_indicator = listcurrent,listactive,markcurrent,printnames
bar_at_bottom     = 0
stack_enabled     = 1
clock_enabled     = 0
#clock_format     = %a %b %d %R %Z %Y
iconic_enabled    = 1
maximize_hide_bar = 0
window_class_enabled = 1
window_instance_enabled = 1
window_name_enabled = 1
verbose_layout    = 1
urgent_enabled    = 1

#PONER WORKSPACE NAMES
name    = ws[1]:internets
name    = ws[2]:e-psts
name    = ws[3]:kods
name    = ws[4]:birojs
name    = ws[5]:dizains
name    = ws[6]:spÄ“les


# Customize workspace layout at start
layout  = ws[1]:0:0:0:0:vertical
layout  = ws[2]:-4:1:2:1:vertical_flip
layout  = ws[3]:6:0:0:0:vertical
layout  = ws[4]:0:0:0:0:max
layout  = ws[5]:2:1:1:0:horizontal
layout  = ws[6]:-4:1:2:1:horizontal_flip

#BORDER DECOR
border_width            = 4
color_focus             = rgb:ea/e3/74
color_focus_maximized   = rgb:ff/f6/8f
color_unfocus           = rgb:67/07/4e
color_unfocus_maximized = rgb:f3/77/36
region_padding          = 9
tile_gap                = 7

## show/hide bar
bind[bar_toggle]        = Mod4+b
bind[bar_toggle_ws]     = Mod4+Shift+b
bind[cycle_layout]      = Mod4+space
bind[flip_layout]       = Mod4+Shift+backslash
bind[float_toggle]      = Mod4+t
bind[focus_main]        = Mod4+m
bind[focus_next]        = Mod4+j
bind[focus_next]        = Mod4+Tab
bind[focus_prev]        = Mod4+k
bind[focus_prev]        = Mod4+Shift+Tab
bind[lock]              = Mod4+Shift+Delete
bind[master_add]        = Mod4+comma
bind[master_del]        = Mod4+period
bind[master_grow]       = Mod4+l
bind[master_shrink]     = Mod4+h
bind[maximize_toggle]   = Mod4+e
bind[menu]              = Mod4+d
bind[move_down]         = Mod4+Shift+j
bind[move_left]         = Mod4+Shift+l
bind[move_right]        = Mod4+Shift+h
bind[move_up]           = Mod4+Shift+k
bind[mvws_1]            = Mod4+Shift+1
bind[mvws_2]            = Mod4+Shift+2
bind[mvws_3]            = Mod4+Shift+3
bind[mvws_4]            = Mod4+Shift+4
bind[mvws_5]            = Mod4+Shift+5
bind[mvws_6]            = Mod4+Shift+6
bind[name_workspace]    = Mod4+Shift+slash
bind[quit]              = Mod4+Shift+q
bind[raise_toggle]      = Mod4+Shift+r
bind[restart]           = Mod4+q
bind[rg_1]              = Mod4+KP_End
bind[rg_2]              = Mod4+KP_Down
bind[rg_3]              = Mod4+KP_Next
#bind[rg_4]             = Mod4+KP_Left
bind[rg_5]              = Mod4+KP_Begin
#bind[rg_6]             = Mod4+KP_Right
bind[rg_7]              = Mod4+KP_Home
bind[rg_8]              = Mod4+KP_Up
bind[rg_9]              = Mod4+KP_Prior
bind[rg_next]           = Mod4+Shift+Right
bind[rg_prev]           = Mod4+Shift+Left
bind[search_win]        = Mod4+f
#bind[search_workspace] = Mod4+slash
bind[stack_dec]         = Mod4+Shift+period
bind[stack_inc]         = Mod4+Shift+comma
bind[swap_next]         = Mod4+Shift+j
bind[swap_prev]         = Mod4+Shift+k
#bind[width_grow]       = Mod4+exclamdown
bind[width_shrink]      = Mod4+apostrophe
bind[wind_del]          = Mod4+x
bind[wind_kill]         = Mod4+Shift+x
## Move between ws
bind[ws_1]              = Mod4+1
bind[ws_2]              = Mod4+2
bind[ws_3]              = Mod4+3
bind[ws_4]              = Mod4+4
bind[ws_5]              = Mod4+5
bind[ws_6]              = Mod4+6
bind[ws_next]           = Mod4+Right
bind[ws_next_all]       = Mod4+Up
bind[ws_next_move]      = Mod4+Shift+Up
bind[ws_prev]           = Mod4+Left
bind[ws_prev_all]       = Mod4+Down
bind[ws_prev_move]      = Mod4+Shift+Down
bind[ws_prior]          = Mod4+a

